<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Digi-X Assessment</title>
</head>
<body>
    <div class='container' style = 'max-width: 80%;'>
        <div class='row' style='align-items: center; justify-content: center;'>
            <h1>Counter App</h1>
        </div>
        <div class='row d-flex justify-content-center flex-grow-1' style='padding: 100px'>
            <div class='col d-flex align-items-center justify-content-center'>
                <button type='button' class='btn btn-primary btn-large' id='leftBtn' onclick='minusValue()'> - </button>
            </div>
            <div class="col d-flex justify-content-center align-items-center">
                <h1 id='countValue'></h1>
            </div>
            <div class="col d-flex align-items-center justify-content-center">
                <button type='button' class='btn btn-primary btn-large' id='rightBtn' onclick='addValue()'> + </button>
            </div>
        </div>
        <div class = 'row d-flex justify-content-center'>
            <div>
                <button type='button' class='btn btn-primary btn-block' id='resetBtn' onclick='reset()'> Reset </button>
            </div>
        </div>

        <br>
        <hr style="border: 1px solid black;">
        <br>


        <!-------------WEIGHT CONVERTER-------------->

        <div class="row" style="align-items: center; justify-content: center;">
            <h1>Weight Converter App</h1>
        </div>
        <div class='row d-flex justify-content-center flex-grow-1' style='padding: 30px'>
            <div class='col d-flex align-items-center justify-content-center'>

                <div class="form-group">
                    <label>Enter Value</label>
                    <input type="text" name="form-control" id="quantity" placeholder="In Kilogram(kg)" onkeyup="calculate()">
                    <div style="padding-top: 20px;"></div>
                        Pound: <div id="valuePound">0</div>             // CONVERTIONS WILL BE DISPLAYED HERE 
                        <br>
                    Milligram: <div id="valueMilli">0</div>
                </div>

            </div>



        </div>

    </div>
</body>
<script>
    var counterValue = 0;              // CHANGED TO var SINCE IT CAN BE GLOBALLY UPDATED
    window.onload = function(){
        document.getElementById("countValue").innerHTML = counterValue;
    }

    function addValue(){
        /*let addBtn = document.getElementById("rightBtn").innerHTML;   // DISABLED THIS PRECODED CODES SINCE THIS DOES NOT GO 
        if(counterValue % 3){                                           // WITH WHAT IT IS INTENDED (ADD AND MINUS BY ONE)
            counterValue += 5;
        }else{
            counterValue++;
        }*/
        let addBtn = document.getElementById("rightBtn").innerHTML;
        counterValue++;

        document.getElementById("countValue").innerHTML = counterValue;

    }

    function minusValue(){
        let minusBtn = document.getElementById("leftBtn").innerHTML;
        if (counterValue > 0) {                                         // VALUE DECREASES ONLY IF NUMBER MORE THAT 0
            counterValue--;
        }

        document.getElementById("countValue").innerHTML = counterValue;
    }

    function reset(){
        counterValue = 0;
        document.getElementById("countValue").innerHTML = counterValue;
    }

    function calculate(){
        var pound, milli;
        var convertion = document.getElementById("quantity").value;    
        pound = convertion * 2.205;
        milli = convertion * 1000000;
                                                                        // ALL THE CONVERTIONS THEN ASSIGNING IT TO VAR VALUES
        document.getElementById("valuePound").innerHTML = pound;
        document.getElementById("valueMilli").innerHTML = milli;
    }
</script>
</html>
